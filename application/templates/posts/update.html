{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('posts_update', post_id=post.id) }}">
    <h3 class="col-sm-2 pt-4"> Update post </h3>
    <div class="form-group">
        {{ form.content.label(class_="col-sm-2 col-form-label") }}
        <textarea name='content' class="form-control">{{ text }}</textarea>
        <ul>
            {% for error in form.content.errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
        <button type="submit" class="btn btn-primary">Save changes</button>
    </div>
</form>
{% endblock %}
